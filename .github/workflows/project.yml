name: Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Lint
      run: npm install && npm run format:check
        
    - name: Format
      run: 
        npm install
        npm run format:check

    - name: Tests
      run: 
        npm install
        npm run unit:all
        
    - name: Build
      run:
        npm install
        npm run build
        

